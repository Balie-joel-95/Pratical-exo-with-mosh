<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid gray;
        border-collapse: collapse;
        padding: 5px;
        border-color: black;
      }
      tfoot {
        text-align: left;
        color: red;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <marquee><th colspan="2">Expenses</th></marquee>
        </tr>
        <tr>
          <th>Category</th>
          <th>AMOUNT</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Marketing</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Accounting</td>
          <td>$200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>total</th>
          <th>$300</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
